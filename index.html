<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stock Tracker Dashboard</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <header>
        <h1>Stock Tracker Dashboard</h1>
    </header>
    <main>
        <div class="stock-dropdown-container">
            <h2>Select Trending Stock</h2>
            <select id="stockSelect">
                <!-- Dynamically populated -->
            </select>
            <button id="fetchStockBtn">Load Stock</button>
        </div>

        <div class="stock-search-container">
            <input type="text" id="stockInput" placeholder="Search for a stock (e.g., AAPL)">
            <button id="searchBtn">Search</button>
        </div>

        <div class="stock-details-container">
            <h2>Stock Information</h2>
            <div id="stockInfo"></div>
        </div>

        <div class="stock-graph-container">
            <h2>Stock Price Graph</h2>
            <canvas id="stockCanvas"></canvas>
        </div>

        <div class="stock-table-container">
            <h2>Compare Stocks</h2>
            <table id="compareTable">
                <thead>
                    <tr>
                        <th>Stock</th>
                        <th>Price</th>
                        <th>Change</th>
                        <th>Volume</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="index.js"></script>
</body>
</html>
